<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 id="text">Welcome To the Number Guessing Game</h1>

    <div class="box">
        <div class="output">
            <h2 id="outputDisplay">Guess</h2> <!-- Output will be displayed here -->
            <div class="guess_container">
                <label for="guess">Your Guess: </label>
                <input type="text" id="guess" placeholder="Enter Your Guess">
                <button id="submitBtn">Submit</button>
            </div>
            <h3 id="chancesdisplay">Chances left: _</h3>
        </div>

        <div class="container">
        
        <div class="inputg1">
            <label for="start">Enter tour Staring Range: </label>
            <input type="text" id="start" placeholder="Enter Starting Range">
        </div>
        <br><br>

        <div class="inputg2">
        <label for="end">Enter tour Ending Range: </label>
        <input type="text" id="end" placeholder="Enter Ending Range">
        </div>
        <br><br>

        <div class="inputg3">
        <label for="chances">Enter the Number of chances: </label>
        <input type="text" id="chances" placeholder="Enter Number of Chances">
        </div>
        </div>

        <div class="RestartAndStartBtns">
            <button id="btn">Start Game</button>
            <button id="restartbtn">Restart Game</button>
        </div>

        <p>Made by, Nuban</p>
        
    </div>
    
    <script src="/script.js"></script>
</body>
</html>
